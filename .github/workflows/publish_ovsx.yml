name: Publish to Open VSX Registry

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: |
          npm i --workspaces
          npm run compile --workspaces
          npm install -g vsce
      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          packagePath: ./vscode
          pat: ${{ secrets.VSX_TOKEN }}